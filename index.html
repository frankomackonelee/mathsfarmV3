<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- for bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/common_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- end for bootstrap-->

    <!-- for angular -->
    <script src="./js/angular.min.js"></script>
    <!-- end for angular -->
    <!-- for selector -->
    <script src="./js/question_data.js"></script>
    <script src="./js/question_selector.js"></script>
    <!-- end for selector -->

    <style>
      body { font-size: 1.3em; }
      .green {color: green;}
    </style>
    <title>Name Calculator</title>
  </head>
  <body>
    <!-- start of navbar -->
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- logo -->
    <div class="navbar-header">
      <a href="#" class="navbar-brand"><img src="favicon-transparent-white.png" height=20 width=20></a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- pages -->
    <div class="collapse navbar-collapse" id="mainNavBar">
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contacts</a></li>
        <li class="active"><a href="#">Choose Questions</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resources<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Questions</a></li>
            <li><a href="#">Catch Phrase</a></li>
            <li><a href="#">Bingo</a></li>
            <li><a href="#">Find the phrase</a></li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- end of navbar -->

  <!-- start of question selector -->
  <div class="container" ng-app="quesion_selector_app">
    <div>

      <h2><a href="#questionSpecs" data-toggle="collapse">Choose Questions</a></h2>

      <div class="form-group collapse in" id="questionSpecs" ng-controller="QSController as qs">

        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
              <label for="levels">Choose Difficulty:</label>
              <select class="form-control" id="levels">
                    <option value="NotSelected"></option>
              </select>
          </div>

          <div class="col-lg-3 col-md-3 col-sm-8 col-xs-8">
              <label for="topics">Choose Topic:</label>
              <select id="topics" class="form-control" ng-model="qs.selectedTopic" ng-change="qs.topicChange()">
                    <option value="NotSelected"></option>
                    <option ng-repeat="topic in qs.topics" value="{{topic}}">{{topic}}</option>
              </select>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label for="subtopics">Choose Subtopic:</label>
              <select class="form-control" id="subtopics" ng-model="qs.selectedSubtopic" ng-change="qs.subtopicChange()">
                    <option value="NotSelected"></option>
                    <option ng-repeat="subtopic in qs.subtopics" value="{{subtopic}}">{{subtopic}}</option>
              </select>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <label for="titles">Choose Title:</label>
              <select class="form-control" id="titles" ng-model="qs.selectedTitle" ng-change="qs.titleChange()">
                    <option value="NotSelected"></option>
                    <option ng-repeat="title in qs.titles" value="{{title}}">{{title}}</option>
              </select>
          </div>

        </div>

      </div>

      <div ng-controller='PageController as pc'>
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">Question</div><div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Answer</div>
        </div>
        <div class="row" ng-repeat="qanda in pc.qandas()">

            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <button class="btn btn-default btn-block" ng-mouseover="pc.mouseoverQuestion($index)" ng-mouseleave="pc.mouseoutQuestion()">
                <span class="{{pc.GetEmphasis($index)}}">
                  {{qanda.question}}
                </span>
              </button>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="pc.clickResponse($index)">
              <span ng-show="pc.visible($index)">
                <button class="btn btn-default btn-block" ng-mouseover="pc.mouseoverQuestion($index)" ng-mouseleave="pc.mouseoutQuestion()">
                  <span class="{{pc.GetEmphasis($index)}}">
                    {{qanda.answer}}
                  </span>
                </button>
              </span>
              <span ng-hide="pc.visible($index)">
                <button class="btn btn-success btn-block">
                  <span>Answer {{$index + 1}}</span>
                </button>
              </span>
            </div>

        </div>
    </div>
    </div>

  </div>
  <!-- end of question selector -->

  <div class="container">

  </div>

  </body>
</html>
